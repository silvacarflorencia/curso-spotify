<div class="head-page" *ngIf="identity">
   <h1>{{titulo}}</h1> 
   <a [routerLink]="['/crear-artista']" *ngIf="identity && identity.rol == 'ROLE_ADMIN'" class="btn btn-warning">
      Agregar Artista
   </a>

  <ul class="pagination pull-right">
     <li><a [routerLink]="['/artists/'+prev_page]" class="prev-next">&laquo;</a></li>
     <li><a [routerLink]="['/artists/'+prev_page]" class="prev-next">{{prev_page}}...</a></li>     
     <li><a [routerLink]="['/artists/'+next_page]" class="prev-next">{{next_page}}...</a></li>     
     <li><a [routerLink]="['/artists/'+next_page]" class="prev-next">&raquo;</a></li>
  </ul>
</div>

<div class="clearfix"></div>

<ul class="artists-list" *ngIf="identity">
   <li *ngFor="let artist of artists" class="col-lg-3 artist-item">
      <div class="artist-image">
         <img src="{{url + 'get-image-artist/' + artist.image}}"/>
      </div>
      <div class="artis-name">
         <a [routerLink]="['/artista/', artist._id]">{{artist.name}}</a>
      
      <div class="buttons" *ngIf="identity.rol == 'ROLE_ADMIN'">
         <a [routerLink]="['/editar-artista/', artist._id]" class="btn btn-sm btn-warning">Editar</a>
         <a (click)="onDeleteConfirm(artist._id)" class="btn btn-sm btn-danger" >Borrar</a>
      </div>
      <div class="seguro" *ngIf="confirmado == artist._id">
         <a (click)="onDeleteArtist(artist._id)" class="btn btn-sm btn-danger" >Eliminar</a>
         <a (click)="onCancelArtist()" class="btn btn-sm btn-primary" >Cancelar</a>
      </div>
   </div>
   </li>
</ul>
